        const Flame = (p) => <IconBase {...p} d={<><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3a1 1 0 0 1 1.4-.2z"/></>} />;

        const generateId = (currentList, prefix = 'DR') => {
            const maxId = currentList.reduce((max, item) => { 
                if(!item.id.startsWith(prefix)) return max;
                const num = parseInt(item.id.split('-')[1]); 
                return num > max ? num : max; 
            }, 0);
            return `${prefix}-${String(maxId + 1).padStart(3, '0')}`;
        };
        const formatDate = (ts) => !ts ? '-' : new Date(ts).toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
        const getStatusLabel = (s) => { switch (s) { case 'pending': return 'รอดำเนินการ'; case 'acknowledged': return 'รับเรื่องแล้ว'; case 'in_progress': return 'กำลังซ่อม'; case 'completed': return 'เสร็จสิ้น'; default: return s; }};
        const getStatusColor = (s) => { switch (s) { case 'pending': return 'bg-gray-100 text-gray-700 border-gray-200'; case 'acknowledged': return 'bg-amber-50 text-amber-700 border-amber-200'; case 'in_progress': return 'bg-blue-50 text-blue-700 border-blue-200'; case 'completed': return 'bg-emerald-50 text-emerald-700 border-emerald-200'; default: return 'bg-gray-50 text-gray-700'; }};
        const getUrgencyBadge = (u) => u === 'urgent' ? <span className="inline-flex items-center gap-1 bg-red-100 text-red-600 px-2 py-0.5 rounded text-xs font-bold border border-red-200"><Flame size={12}/> ด่วน</span> : <span className="inline-flex items-center gap-1 bg-blue-50 text-blue-600 px-2 py-0.5 rounded text-xs font-bold border border-blue-100">ทั่วไป</span>;
        
        const getDuration = (ticket) => {
            if (ticket.status !== 'completed' || !ticket.timestamps.completed || !ticket.timestamps.created) return '-';
            const diff = ticket.timestamps.completed - ticket.timestamps.created;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            if (hours > 24) return `${Math.floor(hours/24)} วัน ${hours%24} ชม.`;
            return `${hours} ชม. ${mins} นาที`;

        const ReportForm = ({ onSubmit, setView }) => {
            const [form, setForm] = useState({ reporter: ALL_DEPTS[0], description: '', urgency: 'normal' });

                    </div>
                    {/* Detail Modal & Completion Modal Render */}
                    {detailModal && (<div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-in fade-in duration-200"><div className="bg-white rounded-2xl w-full max-w-2xl overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200 flex flex-col max-h-[90vh]"><div className="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center"><h3 className="text-xl font-bold text-gray-800 flex items-center gap-2"><FileText size={20} className="text-[#002D56]"/> รายละเอียดงาน</h3><button onClick={() => setDetailModal(null)} className="p-2 hover:bg-gray-200 rounded-full text-gray-500"><X size={24} /></button></div><div className="p-6 overflow-y-auto"><div className="flex justify-between items-center mb-6"><span className="font-mono font-bold text-gray-400 text-lg">{detailModal.id}</span>{getUrgencyBadge(detailModal.urgency)}</div><div className="grid grid-cols-2 gap-6 mb-6"><div><label className="text-xs font-bold text-gray-400 uppercase mb-1 block">หน่วยงานที่แจ้ง</label><p className="font-semibold text-lg">{detailModal.reporter}</p></div><div><label className="text-xs font-bold text-gray-400 uppercase mb-1 block">สถานที่</label><p className="font-semibold text-lg">{detailModal.location}</p></div></div><div className="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-100"><label className="text-xs font-bold text-gray-500 uppercase mb-2 block">รายละเอียดปัญหา</label><p className="text-gray-800 text-base leading-relaxed">{detailModal.description}</p></div><div className="mb-6 border-t border-gray-100 pt-6"><h4 className="text-sm font-bold text-gray-400 uppercase mb-4 flex items-center gap-2"><List size={14}/> Timeline Tracking</h4><div className="relative pl-4 border-l-2 border-gray-200 space-y-6 ml-2">{[{ key: 'created', label: 'แจ้งเรื่อง', icon: ClipboardList }, { key: 'acknowledged', label: 'รับเรื่อง', icon: User }, { key: 'started', label: 'กำลังซ่อม', icon: Wrench }, { key: 'completed', label: 'เสร็จสิ้น', icon: CheckCircle }].map((step, idx) => { const time = detailModal.timestamps[step.key]; const isActive = !!time; return (<div key={idx} className={`relative pl-8 transition-all ${isActive ? 'opacity-100' : 'opacity-40 grayscale'}`}><div className={`absolute -left-[21px] top-0 w-10 h-10 rounded-full border-4 border-white flex items-center justify-center ${isActive ? 'bg-[#002D56] text-white shadow-sm' : 'bg-gray-200 text-gray-400'}`}><step.icon size={16} /></div><h4 className="text-base font-bold">{step.label}</h4><p className="text-gray-500 text-xs font-mono">{isActive ? formatDate(time) : '...'}</p></div>) })}</div></div>{detailModal.image ? (<div className="mb-6"><label className="text-xs font-bold text-gray-400 uppercase mb-2 block flex items-center gap-1"><ImageIcon size={14}/> รูปภาพแนบ</label><div className="rounded-xl overflow-hidden border border-gray-200 bg-gray-100"><img src={detailModal.image} className="w-full object-contain max-h-[300px]" /></div></div>) : (<div className="mb-6 p-4 bg-gray-50 rounded-xl text-center text-gray-400 text-sm italic border border-dashed border-gray-200">ไม่มีรูปภาพแนบ</div>)}{detailModal.resolution && (<div className="border-t pt-4 mt-4"><h4 className="font-bold text-green-700 mb-3 flex items-center gap-2 text-lg"><CheckCircle size={20}/> ผลการดำเนินการ</h4><div className="grid grid-cols-2 gap-4"><div className="bg-green-50 p-3 rounded-xl border border-green-100"><span className="block text-xs text-green-600 mb-1 font-bold">สาเหตุ</span><span className="font-medium text-green-900">{detailModal.resolution.cause}</span></div><div className="bg-green-50 p-3 rounded-xl border border-green-100"><span className="block text-xs text-green-600 mb-1 font-bold">วิธีแก้ไข</span><span className="font-medium text-green-900">{detailModal.resolution.fix}</span></div></div></div>)}</div><div className="p-4 border-t border-gray-100 bg-gray-50 flex justify-between"><Button variant="danger" className="text-sm py-2.5 h-10 px-4 bg-red-100 text-red-600 hover:bg-red-200 shadow-none border border-red-200" onClick={() => { if(confirm('ยืนยันลบ?')) { onDelete(detailModal.id); setDetailModal(null); } }} icon={Trash2}>ลบข้อมูล</Button><Button variant="ghost" className="text-sm py-2.5 h-10 px-6" onClick={() => setDetailModal(null)}>ปิดหน้าต่าง</Button></div></div></div>)}
                    {completingId && (<div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50"><div className="bg-white rounded-2xl w-full max-w-md p-6 shadow-2xl animate-in zoom-in-95 duration-200"><h3 className="text-xl font-bold mb-4 text-gray-800 border-b pb-4">ปิดงานซ่อม: {completingId}</h3><div className="space-y-4"><div><label className="block text-sm font-bold text-gray-700 mb-2">สาเหตุ (Root Cause)</label><input className="w-full p-3 border border-gray-300 rounded-lg focus:border-[#002D56] outline-none" placeholder="เช่น มดเข้าบอร์ด, สายหลวม" value={completionData.cause} onChange={e => setCompletionData({...completionData, cause: e.target.value})} /></div><div><label className="block text-sm font-bold text-gray-700 mb-2">วิธีแก้ไข (Resolution)</label><textarea className="w-full p-3 border border-gray-300 rounded-lg focus:border-[#002D56] outline-none" rows={3} placeholder="อธิบายสิ่งที่ทำไป..." value={completionData.fix} onChange={e => setCompletionData({...completionData, fix: e.target.value})} /></div><div className="flex gap-3 pt-4"><Button variant="ghost" className="flex-1 text-base h-12" onClick={() => { setCompletingId(null); setCompletionData({cause:'',fix:''}); }}>ยกเลิก</Button><Button variant="primary" className="flex-1 bg-green-600 hover:bg-green-700 shadow-green-200 text-base h-12" onClick={handleCompleteSubmit}>บันทึกและปิดงาน</Button></div></div></div></div>)}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DepaRepairSystem />);
    </script>
</body>
</html>
